services:
  trust-test:
    build:
      dockerfile: ./Dockerfile
      context: .
      args:
        BUILD_VERSION: "${BUILD_VERSION}"
        BUILD_UID: "${BUILD_UID}"
        BUILD_GID: "${BUILD_GID}"
        BUILD_FLAGS: --add-shell --read-only
        BUILD_TARGET: production
        ALPINE_VERSION: "${ALPINE_VERSION}"
    read_only: true
    volumes:
      - type: tmpfs
        target: /tmp